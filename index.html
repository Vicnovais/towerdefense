<html>
    <head>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="info">
            <div class="score">
                <span>Score</span>
                <span id="score"></span>
            </div>
            <div class="gold">
                <span>Gold</span>
                <span id="gold"></span>
            </div>
        </div>

        <div id="board">
        </div>

        <div id="tower-shop">
            <div class="tower-base" draggable="true" data-kind="blue" data-price></div>
            <div class="tower-base" draggable="true" data-kind="red" data-price></div>
            <div class="tower-base" draggable="true" data-kind="purple" data-price></div>
            <div class="tower-base" draggable="true" data-kind="yellow" data-price></div>
            <div class="tower-base" draggable="true" data-kind="green" data-price></div>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
